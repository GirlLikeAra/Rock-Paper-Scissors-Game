<html lang="en">
<head>

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="r-p-s.css">
</head>

                let computerMove = ``;
                let result = ``;

                if(rockButton >= 0 && rockButton < 0.333) {
                    computerMove = `Rock`; alert(`You picked Rock, Computer picked ${computerMove}`, You)}
                else if (rockButton > 0.3333 && rockButton <= 0.6666){
                    computerMove = `Paper`}
                else if (rockButton > 0.6666 && rockButton < 1){computerMove =`Scissors`}

                if (computerMove === `rock` ){ result = `Tie`}
                else if (computerMove === `paper`){ result = `Lose`}
                else if (computerMove === `scissors`){ result = `Win`};

                alert(`You picked Rock, Computer picked ${computerMove}, You ${result}`)

                "> Rock</button>
        </div>
        <div class="paper-button-container">
            <button onclick="
                
                const paperButton= Math.random()
                if(paperButton >= 0 && paperButton < 0.3333) {computerMove =(`Rock`)}
                else if (paperButton >= 0.3333 && paperButton< 0.6666){computerMove =(`Paper`)}
                else if (paperButton >= 0.6666 && paperButton < 1){computerMove =(`Scissors`)}
                ">Paper</button>
        </div>
        <div class="scissors-button-container">

                else if (scissorsButton >= 0.3333 && scissorsButton< 0.6666){computerMove =(`Paper`)}

                ">Scissors</button>
        </div>
    </div>

</body>
</html>
